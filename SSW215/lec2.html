<!DOCTYPE html>

</head>
<body>
  <h1>An Unordered HTML List</h1> <!--Bold Header-->
  <UL> <!--Unordered List-->
    <LI>Coffee</LI> <!--List Item-->
    <LI>Tea</LI>  <!--List Item-->
    <LI>Milk</LI> <!--List Item-->
  </UL>
  <h1>An Ordered HTML List</h1>  <!--Bold Header-->
  <OL>  <!--Ordered List-->
    <LI>Coffee</LI> <!--List Item-->
    <LI>Tea</LI>  <!--List Item-->
    <LI>Milk</LI> <!--List Item-->
  </OL>
</body>
